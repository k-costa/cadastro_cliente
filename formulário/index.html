<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row form-cadastro justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h1>Cadastre-se aqui!</h1>
                    <form action="" id="form-contato">
                        <div class="input-group mt-2">
                            <input type="text" class="form-control bg-light" name="nome" placeholder="Nome completo" id="nome" >
                        </div>
                        <div class="input-group mt-2">
                            <input type="email" class="form-control bg-light" name="email" placeholder="email@email.com" id="email">
                        </div>
                        <div class="input-group mt-2">
                            <input type="password" class="form-control bg-light" name="senha" placeholder="************" id="senha">
                        </div>

                        <h3>Informações Pessoais</h3>

                        <div class="form-group">
                            <label for="inputNascimento">Data de nascimento</label>
                            <input type="date" class="form-control bg-light" name="nascimento" id="nascimento">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Endereço</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control">
                              <option selected>Escolher...</option>
                              <option>AC</option>
                              <option>AL</option>
                              <option>AP</option>
                              <option>AM</option>
                              <option>BA</option>
                              <option>CE</option>
                              <option>DF</option>
                              <option>ES</option>
                              <option>GO</option>
                              <option>MA</option>
                              <option>MT</option>
                              <option>MS</option>
                              <option>MG</option>
                              <option>PA</option>
                              <option>PB</option>
                              <option>PR</option>
                              <option>PE</option>
                              <option>PI</option>
                              <option>RR</option>
                              <option>RO</option>
                              <option>RJ</option>
                              <option>RN</option>
                              <option>RS</option>
                              <option>SC</option>
                              <option>SP</option>
                              <option>SE</option>
                              <option>TO</option>
                            </select>
                          </div>                    
                       <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">Cidade</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputCEP">CEP</label>
                          <input type="text" class="form-control" id="inputCEP">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputGenero">Gênero</label>
                            <select id="inputGenero" class="form-control">
                              <option selected>Escolher...</option>
                              <option>Masculino</option>
                              <option>Feminino</option>
                              <option>Prefiro não declarar</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="exampleFormControlFile1">Foto de perfil</label>
                            <input type="file" class="form-control" id="exampleFormControlFile1">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">ENVIAR</button>
                          </div>
                          <div class="alert alert-danger d-none">
                            Preencha o campo <span id="campo-erro"></span>!
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="/bootstrap-5.1.3-dist/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
